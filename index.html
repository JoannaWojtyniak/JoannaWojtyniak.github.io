  <article>

    <div class="projects1">
        <div class="tytul"><h1>Projekty</h1></div>
        <div class="kontener">
          <div class = "cofnij" onclick="karuzela('lewo')">‹</div> 
          <div class= "karuzela"></div>

       <h1>Kontakt</h1>
      <p>email: <b>asia.1997@op.pl</b></p>
    </div>
  </footer>
  <script>
    var slajd=1;
    function karuzela(direction){
      if(direction=="prawo"){
        if(slajd <10){
          slajd++;
        }else{
          slajd=1;
        }
      }
      if(direction=="lewo"){
        if(slajd>1){
          slajd--;
        }else{
          slajd=10;
        }
      }
      let karuzela=document.querySelector(".karuzela");
      karuzela.innerHTML="<img src ='karuzela"+slajd+".jpg'/>";
    }
    karuzela();
    
    var switchX=0;
    function switchOn(){
      let ekran1 = document.querySelector(".ekran1");
      let ekran2 = document.querySelector(".ekran2");
        if(switchX == 1){
          switchX = 0;
          ekran1.style.display="none";
          ekran2.style.display="flex";
        }else{
          switchX = 1;
          ekran1.style.display="flex";
          ekran2.style.display="none";
        }
    }
    switchOn();
  </script>
