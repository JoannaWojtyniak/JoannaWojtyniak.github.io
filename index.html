    <div class="aboutme">

  <article>
    <div class="projects">
        <div class="tytul"><h1>Projekty</h1></div>
        <div class="kontener">
          <div class = "cofnij" onclick="karuzela('lewo')">‹</div> 
          <div class= "karuzela"></div>
          <div class ="dalej" onclick="karuzela('prawo')">›</div>
        </div>
    </div>    
  </article>
  <script>
    var slajd=1;
    function karuzela(direction){
      if(direction=="wlaczony"){
        if(slajd <10){
          slajd++;
        }else{
          slajd=1;
        }
      }
      if(direction=="wylaczony"){
        if(slajd>1){
          slajd--;
        }else{
          slajd=10;
        }
      }
      let karuzela=document.querySelector(".karuzela");
      karuzela.innerHTML="<img src ='karuzela"+slajd+".jpg'/>";
    }
    karuzela();
    var switch=1;
    function switchOn(screen){
      if(screen<2){
        switch++;
      }else{
        switch=1;
      }
      if(screen>1){
        switch--;
      }else{
        switch=2;
      }
      let switchOn=document.querySelector(".karuzela");
      switchOn.innerHTML="<a href='.ekran"+switch+"'/>";
      switchOn.innerHTML="<a href='.ekran"+switch+"'/>";
    }
  </script>
